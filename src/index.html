<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Footcamps - Trouver un stage de football</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Meta tags index -->
  <meta name="description" content="Trouver un stage de football proche de chez vous">
  <meta name="keywords" content="footcamps, football, stage, rechercher, trouver, s'inscrire, inscription, prix">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#009788">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#009788">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Stripe -->
  <script src="https://js.stripe.com/v3"></script>

  <link href="http://fonts.cdnfonts.com/css/cubano" rel="stylesheet">
  <style type="text/css">
    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff;
    }

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #009688;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
</head>

<body>
<app-root>
  <div class="app-loading">
    <svg class="spinner" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="10" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
  </div>
</app-root>
</body>

</html>
