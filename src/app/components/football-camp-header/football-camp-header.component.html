<md-toolbar color="primary">
  <button md-icon-button (click)="onBackClicked()" *ngIf="backUrl">
    <md-icon class="md-24">arrow_back</md-icon>
  </button>
  <img src='assets/img/examples/ball-white.png' class="logo">
  <span class="brand" fxFlex>Footcamps</span>

  <div fxHide fxShow.gt-sm>
    <button (click)="onFindFootballCampsClicked()" md-button>
      <md-icon>location_on</md-icon>
      <span>Trouver un stage</span>
    </button>
    <button md-button>
      <md-icon>add</md-icon>
      <span>Organiser un stage</span>
    </button>
  </div>

  <button md-icon-button [mdMenuTriggerFor]="menu" fxShow fxHide.gt-sm>
    <md-icon>more_vert</md-icon>
  </button>

  <md-menu #menu="mdMenu">
    <button (click)="onFindFootballCampsClicked()" md-menu-item>
      <md-icon>location_on</md-icon>
      <span>Trouver un stage</span>
    </button>
    <button md-menu-item>
      <md-icon>add</md-icon>
      <span>Organiser un stage</span>
    </button>
  </md-menu>
</md-toolbar>
