<div *ngIf="footballCamp">
  <!-- <md-toolbar class="toolbar-title">{{footballCamp.overview.title}}</md-toolbar> -->
  <md-card>
    <div class="fab-button-wrapper">
      <div class="overview-image" [ngStyle]="{'background-image': 'url(' + footballCamp.overview.pathToImage + ')'}"></div>
      <button (click)="onDetailsClicked()" md-fab color="primary" class="fab-button">
        <md-icon class="md-24">add</md-icon>
      </button>
    </div>
    <md-card-content>
      {{footballCamp.overview.content}}
    </md-card-content>
  </md-card>
</div>
