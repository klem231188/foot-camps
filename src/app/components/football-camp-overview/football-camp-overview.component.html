<div *ngIf="footballCamp && sessions">
  <mat-card>
    <div class="fab-button-wrapper">
      <div class="overview-image-2">
        <img [src]="footballCamp.overview.pathToImage">
      </div>
      <button (click)="onDetailsClicked()" mat-fab color="accent" class="fab-button">
        <mat-icon class="mat-24">add</mat-icon>
      </button>
    </div>
    <mat-card-content>

      <div class="location-container">
        <div class="card-icon">
          <mat-icon color="primary" [inline]="true">location_on</mat-icon>
        </div>
        {{footballCamp.details.address}}
      </div>

      <div class="category-container">
        <div class="card-icon">
          <mat-icon color="primary" [inline]="true">person</mat-icon>
        </div>
        <div *ngFor="let category of footballCamp.details.categories; let last = last" class="category">{{category}}
          <span *ngIf="!last">&nbsp;/&nbsp;</span></div>
      </div>

      <div class="price-container">
        <div class="card-icon">
          <mat-icon color="primary" [inline]="true">euro_symbol</mat-icon>
        </div>
        <!-- TODO payment should be on camp -->
        {{sessions[0].halfBoardRates}} €
      </div>

      <div *ngFor="let session of sessions" class="sessions-container">
        <div class="card-icon">
          <mat-icon color="primary" [inline]="true">event_available</mat-icon>
        </div>
        <span class="date">Du {{session.start.toDate() | date : 'longDate'}}
          au {{session.end.toDate() | date : 'longDate'}} </span>
        <mat-progress-bar *ngIf="percentageOfRegistrations(session) !== 100"
                          mode="determinate"
                          [value]="percentageOfRegistrations(session)"
                          matTooltip="Session">
          color="primary">
        </mat-progress-bar>
        <mat-progress-bar *ngIf="percentageOfRegistrations(session) === 100"
                          mode="determinate"
                          [value]="percentageOfRegistrations(session)"
                          color="warn"></mat-progress-bar>
      </div>

      <div class="button-container">
        <a [routerLink]="[ '/locate/'+footballCamp.id+'/details' ]" mat-stroked-button color="primary"
           class="link-to-maps">Détails</a>
      </div>
    </mat-card-content>
  </mat-card>

</div>
