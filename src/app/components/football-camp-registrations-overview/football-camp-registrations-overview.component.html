<div class="registrations-overview-container" *ngIf="!(loading | async)">
  <mat-card class="overview-accepted">
    <span class="circle">{{countRegistrations('ACCEPTED')}}</span> Accepté
  </mat-card>

  <mat-card class="overview-in-progress">
    <span class="circle">{{countRegistrations('IN_PROGRESS')}}</span> En attente
    </mat-card>

  <mat-card class="overview-rejected">
    <span class="circle">{{countRegistrations('REJECTED')}}</span> Refusé
  </mat-card>
</div>
