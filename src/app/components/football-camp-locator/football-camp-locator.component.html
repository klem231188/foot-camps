<mat-card class="search-bar">
  <form>
    <mat-form-field>
      <button mat-icon-button (click)="onCloseClicked()" matPrefix>
        <mat-icon>clear</mat-icon>
      </button>
      <input type="text" matInput placeholder="Rechercher un stage de football" [formControl]="searchInput" [matAutocomplete]="auto">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onFootballCampSelected($event.option.value)">
      <mat-option *ngFor="let footballCamp of filteredFootballCamps$ | async" [value]="footballCamp">
        {{ footballCamp.city }}
      </mat-option>
    </mat-autocomplete>
  </form>
</mat-card>

<div class="overview-and-map" *ngIf="footballCamp$ | async; let footballCamp">
  <football-camp-overview [hidden]="!footballCamp">
  </football-camp-overview>

  <football-camp-map [hidden]="footballCamp">
  </football-camp-map>
</div>
