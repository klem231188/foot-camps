  <md-card
    class="search-bar"
    [fxHide]="footballCamp"
  >
    <form>
      <md-form-field>
        <input mdInput placeholder="Rechercher un stage de football">
      </md-form-field>
    </form>
  </md-card>

<div fxLayout.gt-sm="row" fxLayout="column" fxFlex="grow">

  <football-camp-overview
    [fxHide]="!footballCamp"
    fxFlex.gt-sm="30%"
    fxFlex="100%"
  >
  </football-camp-overview>

  <football-camp-map
    [fxHide]="footballCamp"
    fxShow.gt-sm
    fxFlex.gt-sm="auto"
    fxFlex="100%"
  >
  </football-camp-map>
</div>
