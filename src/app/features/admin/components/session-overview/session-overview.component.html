<div class="registrations-overview-container" *ngIf="!(loading | async)">
  <div class="overview-accepted">
    <span class="circle">{{countRegistrations('ACCEPTED')}}</span> Acceptées
  </div>

  <div class="overview-in-progress">
    <span class="circle">{{countRegistrations('IN_PROGRESS')}}</span> En attentes
  </div>

  <div class="overview-rejected">
    <span class="circle">{{countRegistrations('REJECTED')}}</span> Refusées
  </div>
</div>
