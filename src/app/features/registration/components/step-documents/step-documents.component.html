<div class="loading-container" *ngIf="isLoading">
  <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
</div>

<div *ngIf="!isLoading">
  <h4>Documents à fournir</h4>
  <div class="mandatory-container">
    <mat-icon color="warn">warning</mat-icon>
    <b>Importez les documents pour passer à l'étape suivante.</b>
  </div>
  <div>
    <br>
    <sup>(1)</sup> La fiche sanitaire à renseigner est téléchargeable <a download href="./assets/img/fiche-sanitaire.pdf">ici</a>
    <br>
  </div>
  <mat-list *ngFor="let documentType of documentTypes; let i = index">
    <mat-list-item>
      <app-file-upload [type]="documentType"></app-file-upload>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</div>
