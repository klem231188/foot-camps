<football-camp-header (onMenuClickedEvent)="sidenav.toggle()"></football-camp-header>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <button (click)="onFindFootballCampsClicked()" mat-button>
      <mat-icon>location_on</mat-icon>
      <span>Trouver un stage</span>
    </button>
    <button mat-button>
      <mat-icon>add</mat-icon>
      <span>Organiser un stage</span>
    </button>
  </mat-sidenav>

  <router-outlet></router-outlet>
</mat-sidenav-container>

<footer>
  <mat-toolbar color="primary">
    <span class="brand">Cherchez, trouvez, inscrivez-vous</span>
  </mat-toolbar>
</footer>
