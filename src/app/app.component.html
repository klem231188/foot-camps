<app-header (onMenuClickedEvent)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <button (click)="onHomeClicked()" mat-button>
      <mat-icon>home</mat-icon>&nbsp;
      <span>Accueil</span>
    </button>
    <button mat-button *ngIf="user && ((user.role === 'ADMIN') || (user.role === 'ORGANIZER'))" (click)="onViewRegistrationsClicked()">
      <mat-icon>visibility</mat-icon>&nbsp;
      <span>Voir les inscrits</span>
    </button>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
