<div fxLayout="column" fxFlex class="app" fxFill>

  <football-camp-header></football-camp-header>

  <div fxLayout.gt-sm="row" fxLayout="column" fxFlex="auto" fxFill>

    <football-camp-overview [fxHide]="!footballCamp"
                            fxFlex.gt-sm="30%"
                            fxFlex="100%">
    </football-camp-overview>

    <football-camp-map
                       [fxHide]="footballCamp"
                       fxShow.gt-sm
                       fxFlex.gt-sm="auto"
                       fxFlex="100%">
    </football-camp-map>
  </div>

  <footer fxFlex="64px">
    <md-toolbar color="primary">
      <span>The Footer</span>
    </md-toolbar>
  </footer>

</div>
